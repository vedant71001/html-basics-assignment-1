<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="./images/menu-bar.svg" alt="menu-button" id="menuButton">
                <img src="./images/header-logo.svg" alt="header-logo" id="header-logo">
                <p class="inlineText">
                    <span><img src="./images/search-icon.svg" alt="search" id="searchIcon"></span>
                    <input type="search" placeholder="Search" class="form-field">
                </p>
            </div>
            <div class="col-3 right">
                <img src="./images/notification-icon.svg" alt="notification" id="notificationIcon">
                <p class="inlineText">
                    <span><img src="./images/profile.png" alt="profileImg" id="profileImg"></span>
                    John Doe
                    <span><img src="./images/downward-arrow.svg" alt="arrow" id="arrowIcon"></span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-2 sidebar">
                <div class="sidebar-items selectedItem">
                    <p>
                        <span><img src="./images/dashboard-active.svg" alt="dashboardIcon" class="sidebarIcon"></span>
                        Dashboard
                    </p>
                </div>
                <div class="sidebar-items">
                    <p>
                        <span><img src="./images/graph-default.svg" class="sidebarIcon"></span>
                        Analysis
                    </p>
                </div>
                <div class="sidebar-items">
                    <p>
                        <span><img src="./images/inbox-default.svg" class="sidebarIcon"></span>
                        Inbox
                    </p>
                </div>
                <div class="sidebar-items">
                    <p>
                        <span><img src="./images/clock-default.svg" class="sidebarIcon"></span>
                        History
                    </p>
                </div>
                <div class="sidebar-items">
                    <p>
                        <span><img src="./images/user-default.svg" class="sidebarIcon"></span>
                        Users
                    </p>
                </div>
                <div class="sidebar-items">
                    <p>
                        <span><img src="./images/maintenance-default.svg" class="sidebarIcon"></span>
                        Maintainance
                    </p>
                </div>
                <div class="sidebar-items">
                    <p>
                        <span><img src="./images/setting-default.svg" class="sidebarIcon"></span>
                        Settings
                    </p>
                </div>
            </div>
            <div class="col main-content"></div>
        </div>
    </div>
</body>
</html>
